<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Timetable</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>School Timetable</h1>
    <form id="timetable-form">
        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" required><br>

        <label for="section">Section:</label>
        <input type="text" id="section" name="section" required><br>

        <label for="teacher">Teacher:</label>
        <input type="text" id="teacher" name="teacher" required><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="lesson">Lesson:</label>
        <input type="text" id="lesson" name="lesson" required><br>

        <label for="day">Day:</label>
        <input type="text" id="day" name="day" required><br>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required><br>

        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required><br>

        <button type="submit">Add Timetable Entry</button>
    </form>
    <script src="js/app.js"></script>

</body>
<style>
/* styles.css */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
}

form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
}

form input:focus {
    border-color: #007bff;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
    box-sizing: border-box;
}

button:hover {
    background-color: #0056b3;
}

/* Media queries for responsive design */
@media (max-width: 600px) {
    form {
        padding: 15px;
    }

    form input, button {
        padding: 10px;
        font-size: 14px;
    }

    h1 {
        font-size: 24px;
    }
}

@media (max-width: 400px) {
    form {
        padding: 10px;
    }

    form input, button {
        padding: 8px;
        font-size: 12px;
    }

    h1 {
        font-size: 20px;
    }
}


</style>
</html>
